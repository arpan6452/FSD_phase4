<div class="p-4">
  <form [formGroup] = "signInForm" (ngSubmit)="onSubmit()">
    <div class="">
      <h2>Sign In Form</h2>
      <div class="form-group">
        <label for="email">Please enter your email</label>
        <input class="p-2 form-control" type="text" id="email" name="email" formControlName="email" placeholder="Rob@gmail.com"/>
        <span style="color: red;" *ngIf="!signInForm.get('email').valid && signInForm.get('email').touched ">
          Email cannot be empty
        </span>
      </div>
      <div class="form-group">
        <label for="password">Please enter your Password</label>
        <input class="p-2 form-control" type="password" id="password" name="password" formControlName="password" >
        <span style="color: red;" *ngIf="!signInForm.get('password').valid && signInForm.get('password').touched ">
          <span style="color: red;" *ngIf="signInForm.get('password').errors['passwordisInvalid'] ">
            Password should contain at least a captial, small letter a digit and an special charector.
          </span>
          <span style="color: red;" *ngIf="signInForm.get('password').errors['required'] ">
            Password cannot be empty
          </span>
        </span>
      </div>

      <button [disabled] = "!signInForm.valid" class="btn btn-primary mt-2 float-end" type="submit">Submit</button>
      <span>Haven't Signed Up!! Please <a routerLink="/signUpPage">SignUp</a></span>
    </div>
  </form>
</div>
